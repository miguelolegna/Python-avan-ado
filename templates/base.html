<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Título Padrão{% endblock %}</title>

</head>
<body>

        </div>

</body>
</html>
