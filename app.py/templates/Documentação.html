<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Design no Canva</title>
    <style>
        body {
            background-color: black; /* Cor de fundo preta */
            color: white; /* Cor do texto branca */
            font-family: Arial, sans-serif; /* Fonte */
            margin: 0; /* Remove margens */
            padding: 0; /* Remove padding */
            display: flex; /* Flexbox para centralizar */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Altura total da janela */
            flex-direction: column; /* Coloca os itens em coluna */
        }

        a {
            color: #FFD700; /* Cor dourada para o link */
            text-decoration: none; /* Remove o sublinhado do link */
            font-size: 1.5em; /* Tamanho da fonte */
            background-color: #333; /* Fundo escuro para o botão */
            padding: 10px 20px; /* Espaçamento interno do botão */
            border-radius: 5px; /* Bordas arredondadas */
            transition: background-color 0.3s; /* Efeito de transição ao passar o mouse */
        }

        a:hover {
            background-color: #FFD700; /* Cor de fundo ao passar o mouse */
            color: black; /* Cor do texto ao passar o mouse */
        }
    </style>
</head>

<body>

    <h1>O design está disponível no Canva</h1>

</body>
</html>
